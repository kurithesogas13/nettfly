<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONAT√ä - Assistente Inteligente</title>
    <style>
        /* Reset e configura√ß√µes b√°sicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        /* Container principal - tela cheia */
        .container {
            width: 100%;
            height: 100vh;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* √Årea central - chat vazio */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .welcome-message {
            font-size: 32px;
            font-weight: 400;
            color: #e0e0e0;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Hist√≥rico de mensagens */
        .messages {
            width: 100%;
            max-width: 800px;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .messages.active {
            display: block;
        }

        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.4s ease;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.agent {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #d97706;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-content {
            background: #2a2a2a;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message.loading .message-content {
            background: #2a2a2a;
            color: #888;
            font-style: italic;
        }

        .message.error .message-content {
            background: #dc2626;
            color: #fff;
            max-width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* √Årea de input - fixada embaixo */
        .input-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 30px;
        }

        .input-wrapper {
            background: #2a2a2a;
            border-radius: 24px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: #d97706;
        }

        .input-wrapper textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 15px;
            resize: none;
            max-height: 200px;
            min-height: 24px;
            line-height: 1.5;
        }

        .input-wrapper textarea::placeholder {
            color: #666;
        }

        /* Bot√µes de a√ß√£o */
        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #888;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .icon-btn:hover {
            background: #3a3a3a;
            color: #e0e0e0;
        }

        .send-btn {
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
            color: #fff;
        }

        .send-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Scrollbar customizada */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .welcome-message {
                font-size: 24px;
            }

            .message-content {
                max-width: 85%;
            }

            .input-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">D</div>
                <span>DONAT√ä</span>
            </div>
        </div>

        <!-- √Årea de mensagens vazia -->
        <div class="chat-area" id="chatArea">
            <div class="welcome-message">Ol√° estudante, em que posso ajudar-te??</div>
        </div>

        <!-- Hist√≥rico de mensagens (oculto inicialmente) -->
        <div class="messages" id="messages"></div>

        <!-- Input fixo -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Pergunte alguma coisa"
                    rows="1"
                ></textarea>
                <div class="action-buttons">
                    <button class="icon-btn" onclick="clearChat()" title="Limpar chat">
                        üóëÔ∏è
                    </button>
                    <button class="icon-btn send-btn" id="sendBtn" onclick="sendQuestion()" title="Enviar">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ‚öôÔ∏è CONFIGURA√á√ÉO: Insira aqui a URL do seu webhook n8n
        const WEBHOOK_URL = "https://estefanio.app.n8n.cloud/webhook/webhook/donate";

        // Elementos do DOM
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const messages = document.getElementById('messages');
        const chatArea = document.getElementById('chatArea');

        // Auto-resize do textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Permitir envio com ENTER (Shift+ENTER para nova linha)
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuestion();
            }
        });

        // Fun√ß√£o principal para enviar pergunta
        async function sendQuestion() {
            const question = userInput.value.trim();
            
            if (!question) return;

            // Esconder mensagem de boas-vindas na primeira mensagem
            if (chatArea.style.display !== 'none') {
                chatArea.style.display = 'none';
                messages.classList.add('active');
            }

            // Desabilitar bot√£o durante requisi√ß√£o
            sendBtn.disabled = true;

            // Adicionar mensagem do usu√°rio
            addMessage(question, 'user');

            // Limpar input e resetar altura
            userInput.value = '';
            userInput.style.height = 'auto';

            // Adicionar indicador de carregamento
            const loadingId = addMessage('Pensando...', 'loading');

            try {
                const response = await makeHttpRequest(WEBHOOK_URL, {
                    pergunta: question
                });

                removeMessage(loadingId);

                if (response.success) {
                    const data = response.data;
                    
                    let answer;
                    if (typeof data === 'string') {
                        answer = data;
                    } else if (typeof data === 'object') {
                        answer = data.resposta || 
                                data.response || 
                                data.answer || 
                                data.output ||
                                data.result ||
                                data.text ||
                                data.message ||
                                JSON.stringify(data, null, 2);
                    } else {
                        answer = String(data);
                    }
                    
                    addMessage(answer, 'agent');
                } else {
                    throw new Error(response.error);
                }

            } catch (error) {
                removeMessage(loadingId);
                console.error('Erro:', error);
                addMessage('Erro ao conectar com o agente üò¨\n' + error.message, 'error');
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // Fun√ß√£o para fazer requisi√ß√£o HTTP
        function makeHttpRequest(url, data) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                
                xhr.open('POST', url, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.timeout = 30000;
                
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const jsonData = JSON.parse(xhr.responseText);
                            resolve({ success: true, data: jsonData });
                        } catch (e) {
                            resolve({ success: true, data: xhr.responseText });
                        }
                    } else {
                        reject(new Error(`HTTP ${xhr.status}: ${xhr.statusText}`));
                    }
                };
                
                xhr.onerror = function() {
                    reject(new Error('Erro de rede. Verifique sua conex√£o.'));
                };
                
                xhr.ontimeout = function() {
                    reject(new Error('Timeout: O servidor demorou muito para responder.'));
                };
                
                xhr.send(JSON.stringify(data));
            });
        }

        // Adicionar mensagem
        function addMessage(text, type) {
            const messageId = 'msg-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.id = messageId;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messages.appendChild(messageDiv);
            
            messages.scrollTop = messages.scrollHeight;
            
            return messageId;
        }

        // Remover mensagem
        function removeMessage(messageId) {
            const message = document.getElementById(messageId);
            if (message) message.remove();
        }

        // Limpar chat
        function clearChat() {
            if (confirm('Deseja limpar todo o hist√≥rico?')) {
                messages.innerHTML = '';
                messages.classList.remove('active');
                chatArea.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
